<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>授乳タイマー - らくらく予測</title>
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #ff9a9e;
            --bg-color: #fffaf0;
            --text-color: #444;
        }
        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 420px;
            width: 100%;
            background: white;
            padding: 25px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 { font-size: 1.1rem; margin-bottom: 25px; color: #888; }

        /* アナログ時計 */
        .clock-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 25px;
        }
        #analog-clock {
            width: 100%;
            height: 100%;
            border: 10px solid #f8f8f8;
            border-radius: 50%;
            position: relative;
            background: white;
            box-sizing: border-box;
        }
        .marker {
            position: absolute;
            width: 4px;
            height: 12px;
            background: #eee;
            left: calc(50% - 2px);
            transform-origin: 50% 130px;
        }

        /* 現在時刻の針（黒） */
        .hand {
            position: absolute;
            left: 50%;
            bottom: 50%;
            transform-origin: 50% 100%;
            border-radius: 4px;
            background: #333;
        }
        .hour-hand { width: 8px; height: 60px; margin-left: -4px; z-index: 10; } /* 太く短く */
        .min-hand { width: 4px; height: 90px; margin-left: -2px; z-index: 9; }

        /* 予定時刻の針（赤系） */
        .next-hand {
            position: absolute;
            width: 3px;
            height: 100px;
            background: var(--primary-color);
            left: 50%;
            bottom: 50%;
            transform-origin: 50% 100%;
            margin-left: -1.5px;
            opacity: 0.5;
            z-index: 5;
        }
        /* 文字盤上のデジタル時刻ラベル */
        .prediction-label {
            position: absolute;
            font-size: 0.75rem;
            font-weight: bold;
            color: var(--primary-color);
            background: rgba(255, 255, 255, 0.8);
            padding: 2px 4px;
            border-radius: 4px;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            z-index: 6;
        }

        /* デジタル・操作系 */
        .digital-display { font-size: 1.8rem; font-weight: bold; margin: 10px 0; letter-spacing: 2px; }
        .predictions { text-align: left; background: #fff5f5; padding: 15px; border-radius: 15px; margin-top: 15px; }
        .prediction-item { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px dashed #ffdada; }
        
        button {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white; border: none; padding: 15px 40px; font-size: 1.1rem; font-weight: bold;
            border-radius: 50px; cursor: pointer; box-shadow: 0 4px 15px rgba(255,107,107,0.3);
            transition: 0.2s; width: 100%;
        }
        button:active { transform: scale(0.98); box-shadow: none; }
        .settings { margin-top: 20px; font-size: 0.9rem; color: #666; }
        input[type="number"] { width: 45px; padding: 5px; border-radius: 8px; border: 1px solid #ddd; text-align: center; font-size: 1rem; }
    </style>
</head>
<body>

<div class="container">
    <h1>NEWBORN FEEDING TIMER</h1>

    <div class="clock-container">
        <div id="analog-clock">
            <div id="markers"></div>
            <div id="prediction-layer"></div>
            <div class="hand hour-hand" id="hour-hand"></div>
            <div class="hand min-hand" id="min-hand"></div>
            <div style="position:absolute; width:12px; height:12px; background:#333; border-radius:50%; left:50%; top:50%; transform:translate(-50%,-50%); z-index:11;"></div>
        </div>
    </div>

    <div class="digital-display" id="digital-clock">00:00:00</div>

    <div class="predictions">
        <div id="prediction-list"></div>
    </div>

    <div style="margin-top:20px;">
        <button onclick="recordFeeding()">授乳を記録する</button>
        <div class="settings">
            間隔：<input type="number" id="interval-input" step="0.5" value="3.0" onchange="updateInterval()"> 時間おき
        </div>
    </div>
</div>

<script>
    let config = { interval: 3.0, lastFedTime: null };
    const CLOCK_RADIUS = 130; // 文字盤の半径（外枠除く）

    async function init() {
        createMarkers();
        try {
            const response = await fetch('settings.json');
            const data = await response.json();
            config.interval = data.defaultInterval;
        } catch (e) { console.log("Defaulting to local values"); }

        const saved = localStorage.getItem('milk_timer_data');
        if (saved) {
            const parsed = JSON.parse(saved);
            config.lastFedTime = new Date(parsed.lastFedTime);
            config.interval = parsed.interval || config.interval;
        }
        document.getElementById('interval-input').value = config.interval;

        updateUI();
        setInterval(updateUI, 1000);
    }

    function createMarkers() {
        const container = document.getElementById('markers');
        for (let i = 0; i < 12; i++) {
            const m = document.createElement('div');
            m.className = 'marker';
            m.style.transform = `rotate(${i * 30}deg)`;
            container.appendChild(m);
        }
    }

    function recordFeeding() {
        config.lastFedTime = new Date();
        saveData();
        updateUI();
    }

    function updateInterval() {
        config.interval = parseFloat(document.getElementById('interval-input').value);
        saveData();
        updateUI();
    }

    function saveData() {
        localStorage.setItem('milk_timer_data', JSON.stringify({
            lastFedTime: config.lastFedTime,
            interval: config.interval
        }));
    }

    function updateUI() {
        const now = new Date();
        document.getElementById('digital-clock').innerText = now.toLocaleTimeString('ja-JP', { hour12: false });

        // 現在時刻の針の角度
        const h = now.getHours() % 12;
        const m = now.getMinutes();
        const s = now.getSeconds();
        const hDeg = (h * 30) + (m * 0.5);
        const mDeg = (m * 6) + (s * 0.1);
        
        document.getElementById('hour-hand').style.transform = `rotate(${hDeg}deg)`;
        document.getElementById('min-hand').style.transform = `rotate(${mDeg}deg)`;

        // 予測表示
        if (config.lastFedTime) {
            const listContainer = document.getElementById('prediction-list');
            const layer = document.getElementById('prediction-layer');
            listContainer.innerHTML = '';
            layer.innerHTML = '';

            for (let i = 1; i <= 3; i++) {
                const next = new Date(config.lastFedTime.getTime() + (config.interval * 3600000 * i));
                const nh = next.getHours();
                const nm = next.getMinutes();
                const timeStr = `${nh}:${String(nm).padStart(2, '0')}`;

                // リスト更新
                const item = document.createElement('div');
                item.className = 'prediction-item';
                item.innerHTML = `<span>${i}回目</span> <strong>${timeStr}</strong>`;
                listContainer.appendChild(item);

                // 針とラベルの計算
                const nDeg = ((nh % 12) * 30) + (nm * 0.5);
                
                // 予定の針
                const hand = document.createElement('div');
                hand.className = 'next-hand';
                hand.style.transform = `rotate(${nDeg}deg)`;
                hand.style.opacity = (0.7 - (i * 0.15));
                layer.appendChild(hand);

                // 時刻ラベルの配置 (針の先端より少し外側)
                const label = document.createElement('div');
                label.className = 'prediction-label';
                label.innerText = timeStr;
                label.style.opacity = (1.0 - (i * 0.2));
                
                // 三角関数で位置計算 (中心 140px, 半径 110px)
                const angleRad = (nDeg - 90) * (Math.PI / 180);
                const x = 140 + 105 * Math.cos(angleRad);
                const y = 140 + 105 * Math.sin(angleRad);
                
                label.style.left = `${x}px`;
                label.style.top = `${y}px`;
                layer.appendChild(label);
            }
        }
    }

    init();
</script>
</body>
</html>
